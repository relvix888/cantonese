<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantonese Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem; /* rounded-xl */
            padding: 2.5rem; /* p-10 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-2xl */
        }
        .card-face.front {
            background-color: #313643;
            color: #f7fafc;
        }
        .card-face.back {
            background-color: #4a5568;
            color: #f7fafc;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Cantonese Flashcards</h1>
            <p class="text-gray-400">Click the card to flip and hear the pronunciation.</p>
        </div>

        <div id="card-container" class="card-container">
            <div id="flashcard" class="card">
                <div id="card-front" class="card-face front">
                    <span id="number-display" class="text-4xl text-gray-400 font-bold mb-4"></span>
                    <span id="char-display" class="text-8xl font-bold leading-none"></span>
                </div>
                <div id="card-back" class="card-face back flex-col space-y-4">
                    <span id="jyutping-display" class="text-5xl font-mono text-blue-300"></span>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mt-8 space-y-4 md:space-y-0 md:space-x-4">
            <button id="prev-btn" class="w-full md:w-auto bg-gray-700 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Previous
            </button>
            <div class="flex items-center space-x-2 w-full md:w-auto">
                <input type="number" id="card-number-input" placeholder="Go to card..." class="w-full text-center p-3 rounded-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="go-btn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Go
                </button>
            </div>
            <button id="next-btn" class="w-full md:w-auto bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Next
            </button>
        </div>

        <!-- New Random Button -->
        <div class="flex justify-center mt-4">
            <button id="random-btn" class="w-full md:w-auto bg-purple-600 text-white font-semibold py-3 px-8 rounded-full transition-colors duration-200 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                Randomize
            </button>
        </div>

        <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-xl bg-red-600 text-white shadow-xl transition-all duration-300 hidden">
            <p id="message-text"></p>
        </div>
    </main>

        // The base URL for the MP3 sound files
        const mp3BaseUrl = "https://www.edbchinese.hk/EmbziciwebRes/jyutping/";

        // Get DOM elements
        const flashcard = document.getElementById('flashcard');
        const numberDisplay = document.getElementById('number-display');
        const charDisplay = document.getElementById('char-display');
        const jyutpingDisplay = document.getElementById('jyutping-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardNumberInput = document.getElementById('card-number-input');
        const goBtn = document.getElementById('go-btn');
        const randomBtn = document.getElementById('random-btn'); // New button
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let currentCardIndex = 0;
        let isFlipped = false;
        let shuffledData = [...flashcardData]; // Start with a copy of the original data

        // Function to update the card content
        function updateCard() {
            const cardData = shuffledData[currentCardIndex];
            numberDisplay.textContent = cardData.Number;
            charDisplay.textContent = cardData.Char;
            jyutpingDisplay.textContent = cardData.jyutping;
            flashcard.classList.remove('is-flipped');
            isFlipped = false;
        }

        // Function to play the audio
        function playAudio() {
            const pronunciation = shuffledData[currentCardIndex].jyutping;
            if (pronunciation) {
                const audioUrl = `${mp3BaseUrl}${pronunciation}.mp3`;
                const audio = new Audio(audioUrl);
                audio.play().catch(error => {
                    console.error("Audio playback failed:", error);
                    showMessage(`Audio not found for ${pronunciation}.`);
                });
            } else {
                 showMessage("No pronunciation data for this character.");
            }
        }
        
        function showMessage(msg) {
            messageText.textContent = msg;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Function to shuffle the array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Event listeners
        flashcard.addEventListener('click', () => {
            if (!isFlipped) {
                playAudio();
            }
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents card flip
            currentCardIndex = (currentCardIndex + 1) % shuffledData.length;
            updateCard();
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents card flip
            currentCardIndex = (currentCardIndex - 1 + shuffledData.length) % shuffledData.length;
            updateCard();
        });

        // Event listener for the "Go" button
        function goToCard() {
            const number = parseInt(cardNumberInput.value, 10);
            const foundIndex = shuffledData.findIndex(card => card.Number === number);
            
            if (foundIndex === -1) {
                showMessage(`Card with number ${number} not found.`);
            } else {
                currentCardIndex = foundIndex;
                updateCard();
            }
            cardNumberInput.value = ''; // Clear the input field
        }

        goBtn.addEventListener('click', goToCard);

        // Event listener for the Enter key on the input field
        cardNumberInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                goToCard();
            }
        });

        // New event listener for the "Random" button
        randomBtn.addEventListener('click', () => {
            shuffledData = shuffleArray(shuffledData);
            currentCardIndex = 0;
            updateCard();
            showMessage("Flashcards have been randomized!");
        });

        // Initialize the app with the first card
        window.onload = updateCard;
